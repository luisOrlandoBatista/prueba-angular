<form [formGroup]="form" class="center-class" >
  <input class="input-class" placeholder="Hour" type="number" formControlName="hour">
  <input class="input-class" placeholder="Minutes" type="number" formControlName="minutes">
  <input class="input-class" placeholder="Second" type="number" formControlName="second">
  <button [disabled]="form.invalid" (click)="apply()">Apply</button>
</form>


<div class="center-class">

  <div class="container-class">
    <h3 class="time-class">{{hh}}:{{mm}}:{{ss}}</h3>
  </div>

  <button (click)="start()">Start</button>
  <button (click)="pause()">Pause</button>
  <button (click)="reset()">Reset</button>
</div>
